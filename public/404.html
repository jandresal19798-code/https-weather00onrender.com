    .error-icon {

    .error-code {
      font-size: 80px;
      font-weight: 800;
      background: linear-gradient(135deg, #FFD700 0%, #FF6B00 100%);

    }
    
    .error-title {

      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 0, 0.4);
    }
    
    .weather-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .cloud {
      position: absolute;
      font-size: 40px;
      opacity: 0.3;
      animation: drift 20s linear infinite;
    }
    
    .cloud:nth-child(1) { top: 20%; left: -10%; animation-delay: 0s; }
    .cloud:nth-child(2) { top: 40%; left: -10%; animation-delay: 7s; }
    .cloud:nth-child(3) { top: 60%; left: -10%; animation-delay: 14s; }
    
    @keyframes drift {
      from { transform: translateX(0); }
      to { transform: translateX(calc(100vw + 100px)); }
    }
  </style>
