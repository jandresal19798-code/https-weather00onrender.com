services:
  - type: web
    name: weather-agent
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18
    scaling:
      min: 1
      max: 1
      targetMemoryPercent: 60
      targetCpuPercent: 60
